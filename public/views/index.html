<!DOCTYPE html>
<html ng-app="giphyApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Gif Generator</title>

    <script src="vendors/angular.min.js"></script>
    <script src="vendors/angular-route.min.js"></script>
    <script src="vendors/jquery.min.js"></script>
    <script src="vendors/bootstrap.min.js"></script>

    <script src="scripts/gif.module.js"></script>
    <script src="scripts/gif.config.js"></script>
    <script src="scripts/gif.service.js"></script>
    <script src="scripts/main.controller.js"></script>
    <script src="scripts/favorites.controller.js"></script>

    <link href="vendors/bootstrap.min.css" rel="stylesheet">
    <link href="styles/styles.css" rel="stylesheet">

    <base href="/">
  </head>

  <body ng-controller="MainController as ctrl">

      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-3">Gif Generator</h1>
          <p class="lead">Find your gifs here.</p>
        </div>
      </div>

      <nav class="navbar navbar-default">
        <div class="container-fluid">

          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/home">Home</a>
          </div>

          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
              <li><a href="/random">Random</a></li>
              <li><a href="/favorites">Favorites</a></li>
            </ul>

            <form class="navbar-form navbar-left">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Search">
              </div>
                <a href="/search"><button type="submit" class="btn btn-default">Submit</button></a>
            </form>

          </div>
        </div>
      </nav>

      <div ng-view>
        <!-- different views here -->
      </div>

  </body>
</html>
